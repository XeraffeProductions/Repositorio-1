<p><strong>Tu estrategia principal debe girar en torno a:</strong></p>
<ul>

<p>Aquí tienes ideas concretas para que empieces a grabar YA MISMO (recuerda, graba varias tomas de cada idea, diferentes ángulos, ¡más es mejor para la edición!):</p>

<p><strong>Ideas de Reels para tu Frutería (¡Graba varias escenas de cada una!):</strong></p>

<p><strong>"La Llegada de lo Fresco":</strong></p>
<p><strong>Escenas a grabar:</strong></p>
<ul>
  <li>Tú (o un empleado) descargando cajas de fruta/verdura nueva.</li>
  <li>Primeros planos de las frutas más vistosas recién salidas de la caja (ej. fresas brillantes, mangos coloridos).</li>
  <li>Manos colocando cuidadosamente la fruta en los exhibidores.</li>
  <li>Un paneo general del exhibidor lleno y atractivo.</li>
</ul>

<p><strong>Audio sugerido:</strong> Música alegre, enérgica. Puedes añadir un texto tipo: "¡Recién llegado! La frescura que mereces."</p>

<p><strong>"Elige la Fruta Perfecta como un Experto":</strong></p>
<p><strong>Escenas a grabar:</strong></p>
<ul>
  <li>Tú sosteniendo dos piezas de la misma fruta (una buena, una no tanto, si es sutil la diferencia).</li>
  <li>Primer plano de tus manos mostrando cómo olerla, tocarla (suavemente), o qué color buscar. (Ej. "Para un aguacate perfecto, busca que ceda un poco al tacto, así").</li>
  <li>Graba esto con 2-3 frutas diferentes (un reel por fruta o un compilado).</li>
</ul>

<p><strong>Audio sugerido:</strong> Tu voz explicando el tip, o música de fondo y texto superpuesto con el consejo.</p>
