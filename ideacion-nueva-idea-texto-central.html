<textarea id="idea-textarea" style="width: 100%; height: 100%; resize: none; font-size: 1rem; font-family: sans-serif; padding: 0.5rem; box-sizing: border-box;">
Hola! como estas? tanto tiempo sin verte!
</textarea>

<script>
  const textarea = document.getElementById('idea-textarea');
  const saved = localStorage.getItem('ideaTexto');
  if (saved !== null) {
    textarea.value = saved;
  }

  textarea.addEventListener('input', () => {
    localStorage.setItem('ideaTexto', textarea.value);
  });
</script>
