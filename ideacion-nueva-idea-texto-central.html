<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-family: sans-serif;
      font-size: 1rem;
      resize: none;
    }
  </style>
</head>
<body>
  <textarea id="idea-textarea"></textarea>

  <script>
    const textarea = document.getElementById('idea-textarea');

    // Texto por defecto si no hay nada en localStorage
    const textoInicial = `Aquí puedes escribir tus ideas creativas.
Este es un ejemplo de texto inicial con saltos de línea.
Puedes modificarlo como desees y se guardará automáticamente.`;

    // Mostrar texto desde localStorage o usar el texto por defecto
    textarea.value = localStorage.getItem('ideaTextoCentral') || textoInicial;

    // Guardar cambios automáticamente al escribir
    textarea.addEventListener('input', () => {
      localStorage.setItem('ideaTextoCentral', textarea.value);
    });
  </script>
</body>
</html>
