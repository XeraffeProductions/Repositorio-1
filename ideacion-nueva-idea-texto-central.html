<textarea id="idea-textarea" placeholder="Escribe tu idea..." style="width: 100%; height: 100%; resize: none;"></textarea>

<script>
  const textarea = document.getElementById('idea-textarea');

  // Cargar texto guardado
  textarea.value = localStorage.getItem('ideaTexto') || '';

  // Guardar automÃ¡ticamente en cada cambio
  textarea.addEventListener('input', () => {
    localStorage.setItem('ideaTexto', textarea.value);
  });
</script>
