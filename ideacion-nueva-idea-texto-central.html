  <p><strong>Usuario:</strong> Hola</p>
    <strong>Xera:</strong>¡Hola! ¡Qué bueno que estés aquí! Soy tu asistente virtual especializado en ayudarte a crear reels</p>
</div>

<script>
  const textarea = document.getElementById('idea-textarea');

  // Cargar texto guardado (si existe)
  const guardado = localStorage.getItem('ideaTexto');
  if (guardado !== null) {
    textarea.value = guardado;
  }

  // Guardar cada vez que el usuario escriba
  textarea.addEventListener('input', () => {
    localStorage.setItem('ideaTexto', textarea.value);
  });
</script>
