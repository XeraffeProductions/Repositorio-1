<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;

  table {
  border-collapse: collapse;

  margin-top: 1rem;
  font-size: 1.2rem;
  }

  th, td {

  text-align: center;
  }


    th {
      background-color: black;
      color: white;
    }

    .today {
  background-color: rgba(255, 255, 100, 0.3); /* amarillo transparentoso */
  background-image: repeating-linear-gradient(
    45deg,
    rgba(255, 255, 0, 0.3),
    rgba(255, 255, 0, 0.3) 2px,
    transparent 2px,
    transparent 4px
  );
  font-weight: bold;
  border: 2px dashed #ccc;
}

#plan-tools button {
  padding: 0.5rem 1rem;
  border: 1px solid black;

  cursor: pointer;
}

#plan-tools label {
  display: flex;
  align-items: center;

#plan-tools button {

  border: 1px solid black;

  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

    <main style="display: flex; gap: 2rem; padding: 2rem;">
  <!-- Herramientas -->
  <aside id="plan-tools" style="flex: 0 0 250px;">
    <h3>Herramientas</h3>
    <div style="display: flex; flex-direction: column; gap: 1rem;">
      <button>‚ûï Agregar evento</button>
      <button>‚≠ê Agregar hito importante</button>
      <button>üîî Programar notificaci√≥n</button>
      <div>
        <label><input type="checkbox" checked /> Notificar 15 min antes</label><br />
        <label><input type="checkbox" /> Notificar 1 hora antes</label>
      </div>
      <button>üîÅ Sincronizar Google Calendar</button>
      <button>üîÅ Sincronizar Calendly</button>
    </div>
  </aside>

  <!-- Calendario -->
  <section style="flex: 1;">
    <h2>Calendario de planificaci√≥n</h2>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
  <button onclick="changeMonth(-1)">¬´ Anterior</button>
  <h3 id="month-title" style="margin: 0 auto; text-align: center;"></h3>
  <button onclick="changeMonth(1)">Siguiente ¬ª</button>
</div>
    <div id="calendar-container"></div>

    <!-- Informaci√≥n del d√≠a -->
    <div id="day-info" style="margin-top: 2rem; display: none;">
      <h3>Informaci√≥n del <span id="selected-date"></span></h3>
      <p><strong>Eventos:</strong> [pendiente]</p>
      <p><strong>Hitos importantes:</strong> [pendiente]</p>
      <p><strong>Ediciones pendientes hasta la fecha:</strong> [pendiente]</p>
      <p><strong>Flujo mensual de publicaciones:</strong> [pendiente]</p>
    </div>
  </section>
</main>


  <script>
  let currentDate = new Date();

  document.addEventListener("DOMContentLoaded", function () {
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-placeholder").innerHTML = html;
      });

    renderCalendar();
  });

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    renderCalendar();
    document.getElementById("day-info").style.display = "none";
  }

  function renderCalendar() {
    const container = document.getElementById("calendar-container");
    const today = new Date();
    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();
    const days = ["Dom", "Lun", "Mar", "Mi√©", "Jue", "Vie", "S√°b"];

    document.getElementById("month-title").textContent =
      `${currentDate.toLocaleString('default', { month: 'long' }).toUpperCase()} ${year}`;

    let html = `<table><tr>`;
    days.forEach(day => html += `<th>${day}</th>`);
    html += `</tr><tr>`;

    for (let i = 0; i < firstDay; i++) html += `<td></td>`;

    for (let day = 1; day <= lastDate; day++) {
      const isToday =
        day === today.getDate() &&
        month === today.getMonth() &&
        year === today.getFullYear();
      html += `<td class="${isToday ? 'today' : ''}" onclick="showDayInfo(${day}, ${month + 1}, ${year})">${day}</td>`;
      if ((firstDay + day) % 7 === 0) html += `</tr><tr>`;
    }

    html += `</tr></table>`;
    container.innerHTML = html;
  }

  function showDayInfo(day, month, year) {
    const formatted = `${day.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${year}`;
    document.getElementById("selected-date").textContent = formatted;
    document.getElementById("day-info").style.display = "block";
  }
</script>

</body>
</html>
