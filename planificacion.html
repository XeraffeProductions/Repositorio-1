<body>

  <div id="menu-placeholder"></div>

  <main>
    <main style="display: flex; gap: 2rem; padding: 2rem;">
  <!-- Herramientas -->
  <aside id="plan-tools" style="flex: 0 0 250px;">
    <h3>Herramientas</h3>

  <button>‚ûï Agregar evento</button>

    <label><input type="checkbox" checked /> Notificar 15 min antes</label><br />
    <label><input type="checkbox" /> Notificar 1 hora antes</label>

  <button>üîÅ Sincronizar Google Calendar</button>
  <button>üîÅ Sincronizar Calendly</button>
</div>

  </aside>

  <!-- Calendario -->
  <section style="flex: 1;">
    <h2>Calendario de planificaci√≥n</h2>
    <div id="calendar-container"></div>
  </section>
  </main>

  <script>
    // Cargar men√∫
    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
        });

      // Generar calendario
      const container = document.getElementById("calendar-container");
      const today = new Date();
      const month = today.getMonth();
      const year = today.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const days = ["Dom", "Lun", "Mar", "Mi√©", "Jue", "Vie", "S√°b"];

      let html = `<table><tr><th colspan="7">${today.toLocaleString('default', { month: 'long' }).toUpperCase()} ${year}</th></tr><tr>`;
      days.forEach(day => html += `<th>${day}</th>`);
      html += `</tr><tr>`;

      for (let i = 0; i < firstDay; i++) {
        html += `<td></td>`;
      }

      for (let day = 1; day <= lastDate; day++) {
        const isToday = day === today.getDate();
        html += `<td class="${isToday ? 'today' : ''}">${day}</td>`;
        if ((firstDay + day) % 7 === 0) html += `</tr><tr>`;
      }

      html += `</tr></table>`;
      container.innerHTML = html;
    });
  </script>

</body>
