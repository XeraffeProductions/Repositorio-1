<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificaci√≥n - Xeraff√© Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: black;
      color: white;
    }

    .today {
  background-color: rgba(255, 255, 100, 0.3); /* amarillo transparentoso */
  background-image: repeating-linear-gradient(
    45deg,
    rgba(255, 255, 0, 0.3),
    rgba(255, 255, 0, 0.3) 2px,
    transparent 2px,
    transparent 4px
  );
  font-weight: bold;
  border: 2px dashed #ccc;
}

#plan-tools button {
  padding: 0.5rem 1rem;
  border: 1px solid black;
  background: white;
  font-weight: bold;
  cursor: pointer;
}

#plan-tools label {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: bold;
}

  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <main>
    <h2>Calendario de planificaci√≥n</h2>
    <div id="plan-tools">
  <h3>Herramientas de planificaci√≥n</h3>
  <div style="display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem;">
    <button>‚ûï Agregar evento</button>
    <button>‚≠ê Agregar hito importante</button>
    <button>üîî Programar notificaci√≥n</button>
    <label>
      <input type="checkbox" checked /> Notificar 15 min antes
    </label>
    <label>
      <input type="checkbox" /> Notificar 1 hora antes
    </label>
    <button>üîÅ Sincronizar Google Calendar</button>
    <button>üîÅ Sincronizar Calendly</button>
  </div>
</div>
    <div id="calendar-container"></div>
  </main>

  <script>
    // Cargar men√∫
    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
        });

      // Generar calendario
      const container = document.getElementById("calendar-container");
      const today = new Date();
      const month = today.getMonth();
      const year = today.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const days = ["Dom", "Lun", "Mar", "Mi√©", "Jue", "Vie", "S√°b"];

      let html = `<table><tr><th colspan="7">${today.toLocaleString('default', { month: 'long' }).toUpperCase()} ${year}</th></tr><tr>`;
      days.forEach(day => html += `<th>${day}</th>`);
      html += `</tr><tr>`;

      for (let i = 0; i < firstDay; i++) {
        html += `<td></td>`;
      }

      for (let day = 1; day <= lastDate; day++) {
        const isToday = day === today.getDate();
        html += `<td class="${isToday ? 'today' : ''}">${day}</td>`;
        if ((firstDay + day) % 7 === 0) html += `</tr><tr>`;
      }

      html += `</tr></table>`;
      container.innerHTML = html;
    });
  </script>

</body>
</html>
