<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificación - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: black;
      color: white;
    }

    .today {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <main>
    <h2>Calendario de planificación</h2>
    <div id="calendar-container"></div>
  </main>

  <script>
    // Cargar menú
    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
        });

      // Generar calendario
      const container = document.getElementById("calendar-container");
      const today = new Date();
      const month = today.getMonth();
      const year = today.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const days = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];

      let html = `<table><tr><th colspan="7">${today.toLocaleString('default', { month: 'long' }).toUpperCase()} ${year}</th></tr><tr>`;
      days.forEach(day => html += `<th>${day}</th>`);
      html += `</tr><tr>`;

      for (let i = 0; i < firstDay; i++) {
        html += `<td></td>`;
      }

      for (let day = 1; day <= lastDate; day++) {
        const isToday = day === today.getDate();
        html += `<td class="${isToday ? 'today' : ''}">${day}</td>`;
        if ((firstDay + day) % 7 === 0) html += `</tr><tr>`;
      }

      html += `</tr></table>`;
      container.innerHTML = html;
    });
  </script>

</body>
</html>
