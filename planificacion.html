<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificación - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo img {
      height: 30px;
    }
    nav {
      display: flex;
      justify-content: center;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }
    nav a {
      padding: 1rem 2rem;
      text-decoration: none;
      color: black;
      border-right: 1px solid black;
    }
    nav a:last-child {
      border-right: none;
    }
    main {
      padding: 3rem 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Xeraffé Productions logo">
      <strong>Xeraffé Productions</strong>
    </div>
    <div>Hola, invitado</div>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="ideacion.html">Ideación</a>
    <a href="planificacion.html">Planificación</a>
    <a href="nueva orden.html">Nueva orden</a>
    <a href="mis ordenes.html">Mis órdenes</a>
    <a href="mi perfil.html">Mi Perfil</a>
  </nav>
  <main>
    <h2>Planificación</h2>
    <div id="calendar-container"></div>
  </main>
  <script>
    const container = document.getElementById("calendar-container");

    const today = new Date();
    const month = today.getMonth();
    const year = today.getFullYear();

    const days = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    let html = `<table><tr><th colspan="7">${today.toLocaleString('default', { month: 'long' }).toUpperCase()} ${year}</th></tr><tr>`;
    days.forEach(day => html += `<th>${day}</th>`);
    html += `</tr><tr>`;

    for (let i = 0; i < firstDay; i++) html += `<td></td>`;

    for (let day = 1; day <= lastDate; day++) {
      html += `<td>${day}</td>`;
      if ((firstDay + day) % 7 === 0) html += `</tr><tr>`;
    }
    html += `</tr></table>`;

    container.innerHTML = html;
  </script>
</body>
</html>
