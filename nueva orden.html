<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de botones</title>
  <style>
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px;
      margin-top: 20px;
      justify-content: start;
    }
    .toggle-button {
      border: 2px solid black;
      padding: 7px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: white;
      color: black;
      font-weight: bold;
      border-radius: 15px;
      transition: all 0.3s;
    }
    .toggle-button.active {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Nueva orden</h1>
  <div class="button-grid">
    <button class="toggle-button" id="btn1">Grabaciones cortas</button>
    <button class="toggle-button" id="btn2">Grabaciones largas</button>
    <button class="toggle-button" id="btn3">Modo básico</button>
    <button class="toggle-button" id="btn4">Modo Avanzado</button>
  </div>

  <script>
    const botones = document.querySelectorAll('.toggle-button');

    botones.forEach(boton => {
      boton.addEventListener('click', () => {
        const id = boton.id;

        // Reiniciar todos si es grabación corta o larga
        if (id === 'btn1' || id === 'btn2') {
          document.getElementById('btn1').classList.remove('active');
          document.getElementById('btn2').classList.remove('active');
          document.getElementById('btn3').classList.remove('active');
          document.getElementById('btn4').classList.remove('active');
          boton.classList.add('active');
        } else {
          // Modo básico o avanzado
          const btn2 = document.getElementById('btn2');
          if (btn2.classList.contains('active')) return; // no permitir con grabaciones largas

          boton.classList.toggle('active');

          const btn1 = document.getElementById('btn1');
          if (btn1.classList.contains('active')) {
            if (document.getElementById('btn3').classList.contains('active')) {
              window.location.href = 'grabaciones-cortas-basico.html';
            } else if (document.getElementById('btn4').classList.contains('active')) {
              window.location.href = 'grabaciones-cortas-avanzado.html';
            }
          }
        }

        // Redirigir si se elige grabaciones largas
        if (id === 'btn2') {
          window.location.href = 'grabaciones-largas.html';
        }
      });
    });
  </script>
</body>
</html>
