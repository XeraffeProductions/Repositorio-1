<script>
  function previewImage(event, targetId) {
    const reader = new FileReader();
    reader.onload = function() {
      const output = document.getElementById(targetId);
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
