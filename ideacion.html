<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideación - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 3rem 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <main>
    <h2>Área de Ideación</h2>
    <p>Escribe o describe tus ideas creativas para el próximo proyecto. Puedes pegar referencias, conceptos, estructuras narrativas o lo que tengas en mente.</p>
    <textarea placeholder="Escribe tu idea libremente..."></textarea>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
        });
    });
  </script>

</body>
</html>
