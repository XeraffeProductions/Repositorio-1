<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideación - Xeraffé</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      height: 100vh;
    }

    .panel {
      box-sizing: border-box;
      padding: 1.5rem;
    }

    .left {
      width: 250px;
      background-color: #f7f7f7;
      border-right: 1px solid #ccc;
    }

    .middle {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .right {
      width: 250px;
      background-color: #f7f7f7;
      border-left: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.6rem;
      border: 1px solid #333;
      background: white;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
    }

    .project-sub {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
    }

    .chat-log {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1rem;
      background: white;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .chat-log p {
      margin-bottom: 0.8rem;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.5rem;
      resize: none;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <main>
    <!-- Panel izquierdo -->
    <aside class="panel left">
      <h3>Herramientas</h3>
      <div class="form-group">
        <button>Nueva idea</button>
        <button onclick="toggleSub('p1')">Proyecto 1</button>
        <div id="p1" class="project-sub">
          <button class="form-group">Chat</button>
          <button class="form-group">Guiones</button>
          <button class="form-group">Recomendaciones mágicas</button>
        </div>
        <button onclick="toggleSub('p2')">Proyecto 2</button>
        <div id="p2" class="project-sub">
          <button class="form-group">Chat</button>
          <button class="form-group">Guiones</button>
          <button class="form-group">Recomendaciones mágicas</button>
        </div>
        <button onclick="toggleSub('p3')">Proyecto 3</button>
        <div id="p3" class="project-sub">
          <button class="form-group">Chat</button>
          <button class="form-group">Guiones</button>
          <button class="form-group">Recomendaciones mágicas</button>
        </div>
      </div>
    </aside>

    <!-- Panel central -->
    <section class="panel middle">
      <h2>Zona Central</h2>
      <div class="chat-log" id="chat-log">
        <p><strong>Usuario 1:</strong> Hola, estoy pensando en usar un enfoque narrativo circular.</p>
        <p><strong>Usuario 2:</strong> Buena idea. Podríamos partir con una escena del final.</p>
      </div>
      <div class="chat-input">
        <textarea rows="2" placeholder="Escribe tu idea o comentario..."></textarea>
        <button>Enviar</button>
      </div>
    </section>

    <!-- Panel derecho -->
    <aside class="panel right">
      <h3>Opciones</h3>
      <button>Ideas recientes</button>
      <button>Ideas del proyecto</button>
      <button>Generar guión</button>
      <button>Recursos del proyecto</button>
    </aside>
  </main>

  <script>
    function toggleSub(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("p1").style.display = "block";
      document.getElementById("p2").style.display = "none";
      document.getElementById("p3").style.display = "none";

      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
        });
    });
  </script>
</body>
</html>
