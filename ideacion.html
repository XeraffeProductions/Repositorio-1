<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideación - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .logo img {
      height: 30px;
    }
    nav {
      display: flex;
      justify-content: center;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }
    nav a,
    .dropdown .dropbtn {
      padding: 1rem 2rem;
      text-decoration: none;
      color: black;
      border-right: 1px solid black;
      background: white;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:last-child {
      border-right: none;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid black;
      z-index: 1000;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 20px;
      border-bottom: 1px solid black;
      text-decoration: none;
      color: black;
      white-space: nowrap;
    }
    .dropdown-content a:last-child {
      border-bottom: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      padding: 3rem 2rem;
      min-height: 60vh;
    }
    .hidden {
      display: none;
    }
    .active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Xeraffé Productions logo">
      <strong>Xeraffé Productions</strong>
    </div>
    <div>Hola, invitado</div>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <div class="dropdown">
      <button class="dropbtn">Ideación ▾</button>
      <div class="dropdown-content">
        <a href="#" onclick="showSection('visual')">Ejemplo visual</a>
        <a href="#" onclick="showSection('textual')">Ejemplo textual</a>
        <a href="#"></a>
      </div>
    </div>
    <a href="planificacion.html">Planificación</a>
    <a href="nueva orden.html">Nueva orden</a>
    <a href="mis ordenes.html">Mis órdenes</a>
    <a href="mi perfil.html">Mi Perfil</a>
  </nav>
  <main>
    <section id="visual" class="hidden">
      <h2>Sube tu imagen</h2>
      <input type="file" accept="image/*">
    </section>

    <section id="textual" class="hidden">
      <h2>Escribe tu idea</h2>
      <textarea placeholder="Escribe aquí tu propuesta textual..."></textarea>
    </section>
  </main>
  <script>
    function showSection(sectionId) {
      document.getElementById('visual').classList.add('hidden');
      document.getElementById('textual').classList.add('hidden');
      document.getElementById(sectionId).classList.remove('hidden');
    }
  </script>
</body>
</html>
