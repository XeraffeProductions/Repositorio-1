<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideación - Xeraffé</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      height: 100vh;
    }

    .panel {
      box-sizing: border-box;
      padding: 1.5rem;
    }

    .left {
      width: 250px;
      background-color: #f7f7f7;
      border-right: 1px solid #ccc;
    }

    .middle {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .right {
      width: 250px;
      background-color: #f7f7f7;
      border-left: 1px solid #ccc;
    }

    .form-group button {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.6rem;
      border: 1px solid #333;
      background: white;
      cursor: pointer;
      font-weight: bold;
      text-align: left;
    }

    .project-sub {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
      display: none;
    }

    .chat-log {
      flex: 1;
      border: 1px solid #ccc;
      padding: 1rem;
      background: white;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.5rem;
      resize: none;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="menu-placeholder"></div>

  <main>
    <aside class="panel left">
      <h3>Herramientas</h3>
      <div class="form-group">
        <button onclick="mostrarNuevaIdea()">Nueva idea</button>
        <button onclick="toggleSub('p1')">Proyecto 1</button>
        <div id="p1" class="project-sub">
          <button onclick="mostrarChatProyecto1()">Chat</button>
        </div>
        <button onclick="toggleSub('p2')">Proyecto 2</button>
        <div id="p2" class="project-sub"></div>
        <button onclick="toggleSub('p3')">Proyecto 3</button>
        <div id="p3" class="project-sub"></div>
      </div>
    </aside>

    <section class="panel middle" id="middle-content"></section>

    <aside class="panel right" id="right-panel"></aside>
  </main>

  <script>
    function toggleSub(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    function mostrarNuevaIdea() {
      document.getElementById("middle-content").innerHTML = `
        <div class="chat-log"></div>
        <div class="chat-input">
          <input type="text" placeholder="Escribir aqui..." style="flex: 1" />
          <button>➤</button>
        </div>
      `;
      document.getElementById("right-panel").innerHTML = `
        <h3>Opciones</h3>
        <button>Resumir y analizar</button>
        <button>Guardar idea</button>
        <button>Asignar a proyecto</button>
        <button>Generar guión</button>
        <button>Desechar idea</button>
        <button>Mis ideas</button>
      `;
    }

    function mostrarChatProyecto1() {
      document.getElementById("middle-content").innerHTML = `
        <div class="chat-log">
          <p><strong>Usuario:</strong> Hola</p>
          <p><strong>Xera:</strong> ¡Hola! ¡Qué bueno que estés aquí!...</p>
        </div>
        <div class="chat-input">
          <textarea rows="2" placeholder="Escribe tu idea o comentario..."></textarea>
          <button>Enviar</button>
        </div>
      `;
      document.getElementById("right-panel").innerHTML = `
        <h3>Opciones</h3>
        <button>Ideas recientes</button>
        <button>Ideas del proyecto</button>
        <button>Generar guión</button>
        <button>Recursos del proyecto</button>
      `;
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
          mostrarNuevaIdea(); // Mostrar nueva idea por defecto
        });
    });
  </script>
</body>
</html>
