<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideación - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #menu-placeholder {
      width: 100%;
    }
    main {
      display: flex;
      height: calc(100vh - 60px);
    }
    aside, section, .panel-right {
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    aside {
      width: 250px;
      background-color: #f7f7f7;
      border-right: 1px solid #ccc;
    }
    aside h3 {
      margin-top: 0;
    }
    aside button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: white;
      border: 1px solid #000;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
    }
    section {
      flex: 1;
      background-color: #fff;
      border-right: 1px solid #ccc;
    }
    .panel-right {
      width: 300px;
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>

<div id="menu-placeholder"></div>

<main>
  <!-- Barra lateral izquierda -->
  <aside>
    <h3>Herramientas</h3>
    <button>Nueva idea</button>
    <button>Proyecto 1 - Chat</button>
    <button>Proyecto 1 - Guiones</button>
    <button>Proyecto 1 - Recomendaciones mágicas</button>
    <button>Proyecto 2 - Chat</button>
    <button>Proyecto 2 - Guiones</button>
    <button>Proyecto 2 - Recomendaciones mágicas</button>
    <button>Proyecto 3 - Chat</button>
    <button>Proyecto 3 - Guiones</button>
    <button>Proyecto 3 - Recomendaciones mágicas</button>
  </aside>

  <!-- Panel central -->
  <section>
    <h2>Zona Central</h2>
    <p>Aquí se desplegará el contenido principal según la herramienta seleccionada.</p>
  </section>

  <!-- Panel derecho -->
  <div class="panel-right">
    <h3>Opciones</h3>
    <p>Aquí podrán ir botones como "Guardar idea", "Desechar idea", "Generar guión", etc.</p>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("menu.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("menu-placeholder").innerHTML = html;
      });
  });
</script>

</body>
</html>
