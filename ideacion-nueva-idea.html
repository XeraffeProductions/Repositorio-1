<style>
  .idea-wrapper {
    border: 1px solid #000;
    display: flex;
    flex-direction: column;
    height: 550px;
    justify-content: space-between;
    background-color: white;
  }

  .idea-content {
    flex: 1;
    padding: 1rem;
    border-bottom: 1px solid #000;
    overflow-y: auto;
  }

  .idea-footer {
    padding: 0.5rem;
  }

  .idea-tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
    margin-bottom: 0.5rem;
  }

  .tab {
    background: white;
    border: 1px solid black;
    padding: 0.2rem 0.4rem;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
  }

  .tab .close {
    margin-left: 0.4rem;
    cursor: pointer;
    font-weight: bold;
  }

  .idea-input {
    display: flex;
    gap: 0.3rem;
  }

  .idea-input input {
    flex: 1;
    padding: 0.3rem;
    font-style: italic;
  }

  .idea-input button {
    padding: 0.3rem 0.8rem;
    cursor: pointer;
  }

  .idea-entry {
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    white-space: pre-wrap;
  }
</style>

<div class="idea-wrapper">
  <div class="idea-content" id="ideaDisplay"></div>

  <div class="idea-footer">
    <div class="idea-tabs">
      <div class="tab">Nueva idea <span class="close">✖</span></div>
      <div class="tab">Ideas para cyber monday <span class="close">✖</span></div>
      <div class="tab">Ideas para clientes de región <span class="close">✖</span></div>
      <div class="tab">Idea 1 <span class="close">✖</span></div>
      <div class="tab">Idea 2 <span class="close">✖</span></div>
    </div>
    <div class="idea-input">
      <input type="text" placeholder="Escribir aquí..." id="ideaInput" />
      <button id="sendBtn">➤</button>
    </div>
  </div>
</div>

<script>
  function cargarIdeas() {
    const savedIdeas = JSON.parse(localStorage.getItem("ideasGuardadas")) || [];
    const display = document.getElementById("ideaDisplay");
    display.innerHTML = "";
    savedIdeas.forEach(text => {
      const div = document.createElement("div");
      div.className = "idea-entry";
      div.textContent = text;
      display.appendChild(div);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Cargar ideas previas
    cargarIdeas();

    // Cargar contenido externo del archivo central si existe
    fetch("ideacion-nueva-idea-texto-central.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("ideaDisplay");
        const wrapper = document.createElement("div");
        wrapper.innerHTML = html;
        container.appendChild(wrapper);
      });

    const input = document.getElementById("ideaInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text) {
        const savedIdeas = JSON.parse(localStorage.getItem("ideasGuardadas")) || [];
        savedIdeas.push(text);
        localStorage.setItem("ideasGuardadas", JSON.stringify(savedIdeas));
        input.value = "";
        cargarIdeas();
      }
    });
  });
</script>
