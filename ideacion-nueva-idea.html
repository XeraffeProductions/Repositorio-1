<style>
  .idea-wrapper {
    border: 1px solid #000;
    display: flex;
    flex-direction: column;
    height: 550px;
    justify-content: space-between;
    background-color: white;
  }

  .idea-content {
    flex: 1;
    padding: 1rem;
    border-bottom: 1px solid #000;
    overflow-y: auto;
    font-family: sans-serif;
  }

  .idea-footer {
    padding: 0.5rem;
  }

  .idea-tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
    margin-bottom: 0.5rem;
  }

  .tab {
    background: white;
    border: 1px solid black;
    padding: 0.2rem 0.4rem;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
  }

  .tab .close {
    margin-left: 0.4rem;
    cursor: pointer;
    font-weight: bold;
  }

  .idea-input {
    display: flex;
    gap: 0.3rem;
  }

  .idea-input input {
    flex: 1;
    padding: 0.3rem;
    font-style: italic;
  }

  .idea-input button {
    padding: 0.3rem 0.8rem;
    cursor: pointer;
  }
</style>

<div class="idea-wrapper">
  <div class="idea-content" id="ideaDisplay">
    <!-- Aquí se mostrarán las ideas -->
  </div>

  <div class="idea-footer">
    <div class="idea-tabs">
      <div class="tab">Nueva idea <span class="close">✖</span></div>
      <div class="tab">Ideas para cyber monday <span class="close">✖</span></div>
      <div class="tab">Ideas para clientes de región <span class="close">✖</span></div>
      <div class="tab">Idea 1 <span class="close">✖</span></div>
      <div class="tab">Idea 2 <span class="close">✖</span></div>
    </div>
    <div class="idea-input">
      <input id="ideaInput" type="text" placeholder="Escribir aquí..." />
      <button onclick="enviarIdea()">➤</button>
    </div>
  </div>
</div>

<script>
  const input = document.getElementById("ideaInput");
  const display = document.getElementById("ideaDisplay");

  // Mostrar ideas guardadas previamente
  const ideas = JSON.parse(localStorage.getItem("ideas")) || [];
  ideas.forEach(text => agregarIdea(text));

  function enviarIdea() {
    const texto = input.value.trim();
    if (texto !== "") {
      agregarIdea(texto);
      ideas.push(texto);
      localStorage.setItem("ideas", JSON.stringify(ideas));
      input.value = "";
    }
  }

  function agregarIdea(texto) {
    const p = document.createElement("p");
    p.textContent = texto;
    display.appendChild(p);
  }
</script>
