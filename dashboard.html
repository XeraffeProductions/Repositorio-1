<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xeraff√© Productions</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    nav a, .dropdown { padding: 1rem; display: block; text-align: center; text-decoration: none; color: black; position: relative; }
    nav a:hover, .dropdown:hover { background-color: #eee; }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid black;
      min-width: 200px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 0.75rem;
      display: block;
      text-decoration: none;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    header, nav {
      width: 100%;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 30px;
    }

    nav {
      display: flex;
      justify-content: center;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    nav a {
      padding: 1rem 2rem;
      text-decoration: none;
      color: black;
      border-right: 1px solid black;
      background: white;
      font-weight: bold;
    }

    nav a:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu-placeholder").innerHTML = data;
      });
  </script>

</body>
</html>
