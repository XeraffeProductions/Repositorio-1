<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Usuario - Xeraff√©</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

  <main>
    <!-- Secci√≥n superior: Nueva Idea -->
    <section style="text-align: center; margin-top: 2rem;">
      <h2 style="display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
        <span style="font-size: 1.5rem;">üí°</span>
        <span style="font-weight: bold;">Nueva Idea</span>
      </h2>
      <div style="display: flex; justify-content: center; margin-top: 1rem;">
        <input type="text" id="idea-input" placeholder="Escribe tu nueva idea aqu√≠..." style="width: 60%; padding: 0.5rem; font-style: italic; border: 1px solid black;" />
        <button id="idea-btn" style="padding: 0.5rem 1rem; background: white; border: 1px solid black; cursor: pointer;">‚û§</button>
      </div>
    </section>
 <!-- Secci√≥n central: Explorar efectos con scroll lateral -->
<section style="text-align: center; margin-top: 3rem;">
  <h3 style="font-weight: bold;">Explorar efectos</h3>
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 1rem;">
    
    <!-- Flecha izquierda -->
    <button onclick="scrollEfectos(-1)" style="font-size: 1.5rem; background: none; border: none; cursor: pointer;">&#x25C0;</button>
    
    <!-- Carrusel de efectos -->
    <div id="efectos-container" style="display: flex; gap: 1rem; overflow-x: auto; scroll-behavior: smooth; padding: 0 0.5rem;">
      <div style="min-width: 150px; height: 150px; background-color: #4e7657;"></div>
      <div style="min-width: 150px; height: 150px; background-color: #586398;"></div>
      <div style="min-width: 150px; height: 150px; background-color: #555;"></div>
      <div style="min-width: 150px; height: 150px; background-color: #555;"></div>
      <div style="min-width: 150px; height: 150px; background-color: #797c5e;"></div>
      <div style="min-width: 150px; height: 150px; background-color: #7b5574;"></div>
    </div>

    <!-- Flecha derecha -->
    <button onclick="scrollEfectos(1)" style="font-size: 1.5rem; background: none; border: none; cursor: pointer;">&#x25B6;</button>
  </div>
</section>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("menu-placeholder").innerHTML = data;
        })
        .catch(error => console.error("No se pudo cargar el men√∫:", error));

      // Redirigir al hacer clic en la flecha
      document.getElementById("idea-btn").addEventListener("click", function () {
        // (opcional) podr√≠as guardar la idea en localStorage aqu√≠ si quisieras
        const idea = document.getElementById("idea-input").value.trim();
        if (idea) {
          localStorage.setItem("ideaTemporal", idea); // opcional, puedes usarla luego
        }
        window.location.href = "ideacion.html"; // redirecci√≥n
      });
    });
  
  function scrollEfectos(direction) {
    const container = document.getElementById("efectos-container");
    const scrollAmount = 180; // cantidad de desplazamiento
    container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }

  </script>

</body>
</html>
