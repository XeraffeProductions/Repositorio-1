<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - Xeraffé</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    main { display: flex; height: 100vh; }
    .panel { flex: 1; padding: 2rem; box-sizing: border-box; }
    .left { border-right: 1px solid #ccc; background-color: #f7f7f7; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
    select, input {
      width: 100%; padding: 0.5rem; font-size: 1rem; box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="menu-placeholder"></div>

<main>
  <!-- Panel izquierdo -->
  <section class="panel left">
    <h2>Parámetros</h2>

    <div class="form-group">
      <label for="escenario">Escenario:</label>
      <select id="escenario">
        <option value="pesimista">Pesimista</option>
        <option value="medio" selected>Medio</option>
        <option value="optimista">Optimista</option>
      </select>
    </div>

    <div class="form-group">
      <label for="filtro">Filtrar años:</label>
      <select id="filtro">
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>
        <option>2031</option>
        <option>2032</option>
        <option>2033</option>
        <option>2034</option>
        <option>2035</option>
        <option>2036</option>
      </select>
    </div>

    <div class="form-group">
      <label for="precio">Precio medio (USD):</label>
      <input type="number" id="precio" min="5.99" step="0.01" value="5.99" />
    </div>
  </section>

  <!-- Panel derecho con gráfico -->
  <section class="panel right">
    <h2>Visualización</h2>
    <canvas id="margenChart" width="600" height="300"></canvas>
  </section>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const datosMargen = {
      2026: 12000, 2027: 18500, 2028: 22000, 2029: 25000,
      2030: 26500, 2031: 28000, 2032: 30500, 2033: 33000,
      2034: 34500, 2035: 36000, 2036: 38500,
    };

    const ctx = document.getElementById("margenChart").getContext("2d");

    function actualizarGraficoHasta(añoMax) {
      const años = Object.keys(datosMargen).map(Number).filter(a => a <= añoMax);
      const valores = años.map(a => datosMargen[a]);

      if (window.margenChart) window.margenChart.destroy();

      window.margenChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: años,
          datasets: [{
            label: "Margen Bruto ($)",
            data: valores,
            borderColor: "#f90",
            backgroundColor: "rgba(255,165,0,0.2)",
            borderWidth: 2,
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    const filtro = document.getElementById("filtro");
    filtro.addEventListener("change", () => {
      actualizarGraficoHasta(parseInt(filtro.value));
    });

    // Inicialización
    actualizarGraficoHasta(parseInt(filtro.value));
  });
</script>

</body>
</html>
