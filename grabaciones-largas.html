<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grabaciones Largas</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      margin-top: 2rem;
      background-color: black;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Formulario para grabaciones largas</h1>
  <form>
    <label for="nombre">Nombre del cliente</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="duracion">Duración estimada (minutos)</label>
    <input type="number" id="duracion" name="duracion" min="10" max="300" required>

    <label for="tipo">Tipo de grabación</label>
    <select id="tipo" name="tipo">
      <option value="entrevista">Entrevista</option>
      <option value="evento">Evento</option>
      <option value="documental">Documental</option>
      <option value="otro">Otro</option>
    </select>

    <label for="descripcion">Descripción adicional</label>
    <textarea id="descripcion" name="descripcion" rows="4"></textarea>

    <button type="submit" class="submit-btn">Enviar orden</button>
  </form>
</body>
</html>
