<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribución Log-normal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #controls { margin-top: 1rem; }
    label, input { font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Distribución Log-normal con media ajustable</h2>
  <canvas id="chart" width="800" height="400"></canvas>

  <div id="controls">
    <label for="meanRange">Precio promedio: <span id="meanValue">15</span></label><br>
    <input type="range" id="meanRange" min="6" max="148" step="1" value="15">
  </div>

  <script>
    const stdDev = 5;

    function solveLogNormalParams(mean, std) {
      const variance = Math.pow(std, 2);
      const phi = Math.sqrt(variance + Math.pow(mean, 2));
      const sigma = Math.sqrt(Math.log(Math.pow(phi / mean, 2)));
      const mu = Math.log(mean) - 0.5 * Math.pow(sigma, 2);
      return { mu, sigma };
    }

    function logNormalPDF(x, mu, sigma) {
      return (1 / (x * sigma * Math.sqrt(2 * Math.PI))) * Math.exp(-Math.pow(Math.log(x) - mu, 2) / (2 * sigma * sigma));
    }

    function generateData(mean) {
      const { mu, sigma } = solveLogNormalParams(mean, stdDev);
      const xVals = [];
      const yVals = [];
      for (let x = 1; x <= 160; x++) {
        xVals.push(x);
        yVals.push(logNormalPDF(x, mu, sigma));
      }
      return { xVals, yVals };
    }

    const ctx = document.getElementById('chart').getContext('2d');
    let { xVals, yVals } = generateData(15);

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: xVals,
        datasets: [{
          label: 'Densidad de probabilidad',
          data: yVals,
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Precio' } },
          y: { title: { display: true, text: 'Densidad' } }
        }
      }
    });

    document.getElementById('meanRange').addEventListener('input', (e) => {
      const mean = parseFloat(e.target.value);
      document.getElementById('meanValue').textContent = mean;
      const { xVals, yVals } = generateData(mean);
      chart.data.labels = xVals;
      chart.data.datasets[0].data = yVals;
      chart.update();
    });
  </script>
</body>
</html>
