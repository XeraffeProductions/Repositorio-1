<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 3rem 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <div id="menu-placeholder"></div>

  <!-- Contenido principal -->
  <main>
    <h1>Bienvenido a Xeraffé Productions</h1>
    <p>Desde este panel puedes navegar por todas las funciones de gestión, planificación y creación de órdenes. Usa el menú superior para comenzar.</p>
  </main>

  <!-- Script para cargar menú -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("menu-placeholder").innerHTML = html;
        });
    });
  </script>

</body>
</html>
