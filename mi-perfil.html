<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 3rem 2rem;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 30px;
    }

    nav {
      display: flex;
      justify-content: center;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    nav a {
      padding: 1rem 2rem;
      text-decoration: none;
      color: black;
      border-right: 1px solid black;
      background: white;
      font-weight: bold;
    }

    nav a:last-child {
      border-right: none;
    }
  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

<main style="display: flex; min-height: 80vh;">
  <!-- Panel izquierdo -->
  <aside style="width: 200px; padding-right: 1rem; border-right: 1px solid #ccc;">
    <h2>Mi Perfil</h2>
    <button style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">Feed</button>
    <button style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">Bóveda</button>
    <button style="width: 100%; padding: 0.5rem;">Efectos tendencia</button>
  </aside>

  <!-- Contenido derecho (aún vacío, lo completamos en siguientes pasos) -->
  <section style="flex: 1; padding-left: 2rem;">
    <p>Desde aquí puedes editar tu información personal y ajustar tu cuenta.</p>
  </section>
</main>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu-placeholder").innerHTML = data;
      })
      .catch(error => console.error("No se pudo cargar el menú:", error));
  });
</script>


</body>
</html>
