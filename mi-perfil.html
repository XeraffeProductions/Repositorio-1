<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Xeraffé Productions</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 3rem 2rem;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 30px;
    }

    nav {
      display: flex;
      justify-content: center;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    nav a {
      padding: 1rem 2rem;
      text-decoration: none;
      color: black;
      border-right: 1px solid black;
      background: white;
      font-weight: bold;
    }

    nav a:last-child {
      border-right: none;
    }

    .profile-feed {
  margin-left: 250px;
}

.image-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-top: 1rem;
}

.image-grid img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border: 5px solid transparent;
  border-radius: 4px;
}

  .upload-wrapper {
    margin-top: 1rem;
  }

  .grid-preview {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 por fila */
    gap: 10px;
    margin-top: 1rem;
  }

  .grid-preview img {
    width: 100%;
    height: auto;
    max-width: 200px;
    border: 5px solid transparent;
    box-sizing: border-box;
  }

  .grid-preview img.border-orange {
    border-color: rgba(255, 165, 0, 0.5);
  }

  .grid-preview img.border-yellow {
    border-color: rgba(255, 255, 0, 0.5);
  }

  .grid-preview img.border-green {
    border-color: rgba(0, 128, 0, 0.5);
  }
</style>


  </style>
</head>
<body>

  <div id="menu-placeholder"></div>

<main style="display: flex; min-height: 80vh;">
  <!-- Panel izquierdo -->
  <aside style="width: 200px; padding-right: 1rem; border-right: 1px solid #ccc;">
    <h2>Mi Perfil</h2>
    <button style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">Feed</button>
    <button style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">Bóveda</button>
    <button style="width: 100%; padding: 0.5rem;">Efectos tendencia</button>
  </aside>

<section style="flex: 1; padding-left: 2rem;">
  <!-- Encabezado con ícono y nombre -->
  <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="avatar" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid #555; margin-right: 1rem;">
    <h2 style="margin: 0;">Nombre</h2>
  </div>

  <!-- Aquí agregaremos el feed más adelante -->
</section>

<div class="upload-wrapper">
  <input type="file" id="imageInput" multiple />
  <div class="grid-preview" id="imageGrid"></div>
</div>



</main>


<script>
  const imageInput = document.getElementById("imageInput");
  const imageGrid = document.getElementById("imageGrid");

  function saveToLocalStorage(images) {
    localStorage.setItem("perfilFeed", JSON.stringify(images));
  }

  function loadImages() {
    const images = JSON.parse(localStorage.getItem("perfilFeed")) || [];
    imageGrid.innerHTML = "";
    images.slice(0, 6).forEach((src, idx) => {
      const img = document.createElement("img");
      img.src = src;
      if (idx === 0) img.classList.add("border-orange");
      else if (idx === 1) img.classList.add("border-yellow");
      else img.classList.add("border-green");
      imageGrid.appendChild(img);
    });
  }

  function compressAndStore(files) {
    const images = JSON.parse(localStorage.getItem("perfilFeed")) || [];
    const limit = 6 - images.length;
    const filesToProcess = [...files].slice(0, limit);
    const promises = filesToProcess.map(file => new Promise(resolve => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const maxW = 400;
          const scale = maxW / img.width;
          canvas.width = maxW;
          canvas.height = img.height * scale;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          resolve(canvas.toDataURL("image/jpeg", 0.6)); // compresión
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }));

    Promise.all(promises).then(newImages => {
      const updated = [...images, ...newImages].slice(0, 6);
      saveToLocalStorage(updated);
      loadImages();
    });
  }

  imageInput.addEventListener("change", (e) => {
    compressAndStore(e.target.files);
  });

  document.addEventListener("DOMContentLoaded", loadImages);
</script>



</body>
</html>
